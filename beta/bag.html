<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bag</title>

  <!-- shared homepage css -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- bag page css -->
  <link rel="stylesheet" href="css/bag.css" />
</head>

<body class="bag">

  <main class="bag-page">

    <!-- PICKUP HEADER -->
    <section class="pickup">
      <h1 class="pickup-title">
        Pickup from <span class="brand">Peteâ€™s</span>
      </h1>
      <p class="pickup-address">11 N 33rd St, Philadelphia, PA 19104</p>
    </section>

    <!-- ASAP + SCHEDULE -->
    
    <!-- ASAP + SCHEDULE -->
<section class="pickup-options">

    <!-- ASAP (clickable) -->
    <button id="pickupAsap" class="pickup-box pickup-choice is-selected" type="button">
      <p class="pickup-box-text">ASAP (ready in ~12 min)</p>
    </button>
  
    <!-- Schedule (real dropdown) -->
    <div class="pickup-box pickup-select-wrap" id="pickupScheduledWrap">
      <select id="pickupTimeSelect" class="pickup-select" aria-label="Schedule Pickup Time">
        <option value="" selected disabled>Schedule Pickup Time</option>
        <option value="10:30 AM">10:30 AM</option>
        <option value="10:45 AM">10:45 AM</option>
        <option value="11:00 AM">11:00 AM</option>
        <option value="11:15 AM">11:15 AM</option>
        <option value="11:30 AM">11:30 AM</option>
      </select>
  
      <span class="pickup-select-icon" aria-hidden="true">âŒ„</span>
    </div>
  
  </section>

    <!-- BAG ITEM (white card section) -->
    <section class="bag-item">
      <div class="bag-item-row">

        <img class="bag-item-img" src="../assets/images/menu/bs/egg_cheese.webp" alt="Egg & Cheese" />

        <div class="bag-item-content">
          <div class="bag-item-topline">
            <div class="bag-item-text">
              <p class="bag-item-name">Egg &amp; Cheese</p>
              <p class="bag-item-addon">+ Bacon</p>
            </div>

            <div class="bag-item-right">
              <p class="bag-item-price">$6.00</p>
              <button class="trash-btn" type="button" aria-label="Remove item">ðŸ—‘</button>
            </div>
          </div>

          <div class="bag-item-bottomline">
            <button class="edit-btn" type="button">EDIT âœŽ</button>

            <div class="qty-controls">
              <button class="qty-btn" type="button" aria-label="Decrease quantity">âˆ’</button>
              <p class="qty-num">1</p>
              <button class="qty-btn" type="button" aria-label="Increase quantity">+</button>
            </div>
          </div>

        </div>
      </div>
    </section>

    <!-- ITEMS LIST (JS will fill) -->
    <section id="bagList" class="bag-list" style="display:none;"></section>

    <!-- ADD A SIDE (horizontal scroll - static cards) -->
    <section class="add-side">
        <h2 class="add-side-title">WANT TO ADD A SIDE?</h2>
    
        <div class="add-side-row">
        <article class="card">
          <div class="card-img-wrap">
            <img class="card-img" src="../assets/images/menu/sides/chip.webp" alt="Potato Chips">
          </div>

          <div class="card-bottom">
            <div class="card-info">
              <p class="card-name">Potato Chips</p>
              <p class="card-price">$0.75</p>
            </div>
            </div>
        </article>
    
        <article class="card">
          <div class="card-img-wrap">
            <img class="card-img" src="../assets/images/menu/sides/muffin.webp" alt="Muffin">
          </div>

          <div class="card-bottom">
            <div class="card-info">
              <p class="card-name">Muffin</p>
              <p class="card-price">$1.75</p>
            </div>
            </div>
        </article>
    
        <article class="card">
          <div class="card-img-wrap">
            <img class="card-img" src="../assets/images/menu/sides/hashbrown.webp" alt="Cookie">
          </div>

          <div class="card-bottom">
            <div class="card-info">
              <p class="card-name">Hashbrown</p>
              <p class="card-price">$1.25</p>
            </div>
            </div>
        </article>
    
        <article class="card">
          <div class="card-img-wrap">
            <img class="card-img" src="../assets/images/menu/sides/bagel.webp" alt="Fruit Cup">
          </div>

          <div class="card-bottom">
            <div class="card-info">
              <p class="card-name">Bagel</p>
              <p class="card-price">$2.00</p>
            </div>
            </div>
        </article>
        </div>
    </section>

    <!-- PROCEED BUTTON -->
    <section class="checkout">
      <a class="primary-btn" href="phone.html" aria-label="Proceed to checkout">Proceed to Checkout</a>
    </section>

  </main>

  <!-- bottom nav (bag active) -->
  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <img src="../assets/images/icons/Home.svg" alt="Order" class="nav-icon">
      <span>Order</span>
    </a>

    <a href="bag.html" class="nav-item active">
      <img src="../assets/images/icons/Bag.svg" alt="Bag" class="nav-icon">
      <span>Bag</span>
    </a>

    <a href="account.html" class="nav-item">
      <img src="../assets/images/icons/Account.svg" alt="Account" class="nav-icon">
      <span>Account</span>
    </a>
  </nav>

  <script type="module">
    import { mountBagPage } from "js/ui.js";
    mountBagPage();
  </script>

</body>
</html>
